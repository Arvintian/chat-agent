<!DOCTYPE html>
<html>
<head>
    <title>Chat-Agent Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 70%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #chat-panel {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-right { display: flex; align-items: center; gap: 8px; margin-left: auto; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
        }

        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }

        .message { margin: 8px 0; padding: 12px 15px; border-radius: 8px; }
        .user { background-color: #e3f2fd; text-align: right; margin-left: 40px; }
        .assistant { background-color: #f5f5f5; margin-right: 40px; }
        .error { color: #d32f2f; background-color: #ffebee; }
        .thinking { color: #1976d2; font-style: italic; }

        #input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            flex: 1;
            gap: 10px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .input-wrapper {
                width: 100%;
            }
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #667eea;
            border-radius: 4px;
            font-size: 15px;
            min-height: 60px;
            height: 60px;
            max-height: 120px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus { border-color: #764ba2; }

        #send-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex-shrink: 0;
        }

        #send-btn:hover { background-color: #45a049; }
        #send-btn:disabled { background-color: #ccc; }

        .login-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 70%;
            margin: 0 auto;
            background: white;
        }

        .login-panel h2 { margin-bottom: 20px; color: #333; }
        .login-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        .login-panel select { padding: 10px; font-size: 14px; flex: 1; border: 1px solid #ccc; border-radius: 4px; }
        .login-panel button { padding: 10px 24px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .login-panel button:hover { background-color: #1976D2; }

        /* Toast notification styles */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.95);
            color: white;
            font-size: 13px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            max-width: 80%;
            word-wrap: break-word;
        }

        .toast.error {
            background: rgba(255, 107, 107, 0.95);
        }

        .toast.success {
            background: rgba(76, 175, 80, 0.95);
        }

        .toast-close {
            cursor: pointer;
            opacity: 0.8;
            font-size: 16px;
            padding: 0 2px;
            line-height: 1;
        }

        .toast-close:hover { opacity: 1; }

        @media (max-width: 768px) {
            .toast-container {
                top: 10px;
            }

            .toast {
                font-size: 12px;
                padding: 6px 14px;
            }
        }

        #clear-btn {
            padding: 4px 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        #clear-btn:hover { background: rgba(255,255,255,0.3); }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 { margin: 0; font-size: 18px; color: #333; }

        .modal-close {
            font-size: 28px;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover { color: #333; }

        .modal-body {
            padding: 24px;
        }

        .modal-body p { margin: 0 0 8px 0; color: #333; font-size: 14px; }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 16px 24px;
            background: #fafafa;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #eee;
        }

        .btn-cancel, .btn-confirm {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover { background: #e0e0e0; }

        .btn-confirm {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-confirm:hover { opacity: 0.9; }

        /* Markdown styles */
        .message-content { word-wrap: break-word; line-height: 1.6; }
        .markdown-body { font-size: 14px; }
        .markdown-body pre { background-color: #f6f8fa; padding: 12px; border-radius: 6px; overflow-x: auto; }
        .markdown-body code { background-color: #f6f8fa; padding: 2px 6px; border-radius: 3px; font-family: 'Courier New', monospace; font-size: 13px; }
        .markdown-body pre code { background-color: transparent; padding: 0; }
        .markdown-body blockquote { border-left: 4px solid #dfe2e5; padding-left: 16px; margin: 0; color: #6a737d; }
        .markdown-body ul, .markdown-body ol { padding-left: 24px; }
        .markdown-body table { border-collapse: collapse; width: 100%; margin: 8px 0; }
        .markdown-body th, .markdown-body td { border: 1px solid #dfe2e5; padding: 6px 12px; text-align: left; }
        .markdown-body th { background-color: #f6f8fa; }
        .markdown-body img { max-width: 100%; height: auto; }
        .markdown-body a { color: #0366d6; text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }
        .markdown-body hr { height: 0.25em; padding: 0; margin: 24px 0; background-color: #e1e4e8; border: 0; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { margin-top: 16px; margin-bottom: 8px; font-weight: 600; line-height: 1.25; }
        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body h4 { font-size: 1em; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                height: 100dvh;
            }

            /* Hide send button on mobile, use keyboard done key */
            #send-btn {
                display: none;
            }

            .input-wrapper {
                width: 100%;
            }

            .page-wrapper, .login-panel {
                width: 100%;
            }

            .page-wrapper {
                box-shadow: none;
            }

            .header {
                padding: 12px 15px;
                font-size: 16px;
                flex-shrink: 0;
            }

            #agent-header {
                font-size: 15px;
            }

            #clear-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            #messages {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 12px 10px;
            }

            .message {
                padding: 10px 12px;
                margin: 6px 0;
            }

            .user {
                margin-left: 20px;
            }

            .assistant {
                margin-right: 20px;
            }

            #input-area {
                padding: 12px 10px;
                gap: 8px;
                flex-shrink: 0;
            }

            #message-input {
                padding: 10px 12px;
                font-size: 14px;
            }

            #send-btn {
                padding: 10px 16px;
                font-size: 13px;
                flex-shrink: 0;
            }

            .login-panel h2 {
                font-size: 20px;
            }

            .modal-content {
                width: 90%;
            }

            .modal-header {
                padding: 15px 20px;
            }

            .modal-body {
                padding: 15px 20px;
            }

            .modal-footer {
                padding: 12px 20px;
            }

            .btn-cancel, .btn-confirm {
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                height: 100dvh;
            }

            .header {
                padding: 10px 12px;
                font-size: 14px;
            }

            #agent-header {
                font-size: 13px;
            }

            #clear-btn {
                padding: 5px 8px;
                font-size: 10px;
            }

            #messages {
                padding: 10px 8px;
            }

            .message {
                padding: 8px 10px;
                margin: 4px 0;
            }

            .user {
                margin-left: 15px;
            }

            .assistant {
                margin-right: 15px;
            }

            #input-area {
                padding: 10px 8px;
                gap: 6px;
            }

            #message-input {
                min-height: 44px;
                height: 44px;
                max-height: 100px;
                padding: 8px 10px;
                font-size: 14px;
            }

            #send-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .message-content {
                font-size: 14px;
            }

            .markdown-body {
                font-size: 13px;
            }

            .markdown-body pre {
                padding: 8px 10px;
            }

            .markdown-body code {
                font-size: 12px;
            }

            .modal-content {
                width: 95%;
            }

            .modal-header {
                padding: 12px 15px;
            }

            .modal-header h3 {
                font-size: 16px;
            }

            .modal-body {
                padding: 12px 15px;
            }

            .modal-footer {
                padding: 10px 15px;
            }

            .btn-cancel, .btn-confirm {
                padding: 8px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-panel" id="login-panel">
        <h2 id="login-header">Chat-Agent</h2>
        <p style="margin-bottom: 20px; color: #666;">Select a chat to start</p>
        <div class="login-controls">
            <select id="chat-select">
                <option value="">-- Select a chat --</option>
            </select>
            <button id="start-btn" onclick="startChat()">Start Chat</button>
        </div>
    </div>

    <div class="page-wrapper" id="chat-panel" style="display: none; flex-direction: column;">
        <div class="header">
            <div class="header-left">
                <span id="agent-header">ü§ñ Chat-Agent</span>
            </div>
            <div class="header-right">
                <button id="clear-btn" onclick="showClearModal()" title="Clear Session">üóëÔ∏è Clear</button>
            </div>
        </div>

        <!-- Clear Session Modal -->
        <div id="clear-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>üóëÔ∏è Clear Session</h3>
                    <span class="modal-close" onclick="hideClearModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to clear the session for:</p>
                    <p id="clear-chat-name" style="font-weight: bold; margin: 10px 0; color: #667eea;"></p>
                    <p style="color: #666; font-size: 13px;">‚ö†Ô∏è This action cannot be undone. All messages will be permanently deleted.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn-cancel" onclick="hideClearModal()">Cancel</button>
                    <button class="btn-confirm" onclick="confirmClear()">Clear Session</button>
                </div>
            </div>
        </div>

        <div class="toast-container" id="toast-container">
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            langPrefix: 'language-'
        });

        let ws = null;
        let currentChat = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let toastTimeout = null;

        async function init() {
            try {
                const response = await fetch('/chats');
                const data = await response.json();
                const select = document.getElementById('chat-select');
                let defaultSelected = false;

                for (const chat of data.chats) {
                    const option = document.createElement('option');
                    option.value = chat;
                    option.textContent = chat;
                    select.appendChild(option);

                    // Auto-select default chat if marked as default
                    if (data.default_chat && chat === data.default_chat && !defaultSelected) {
                        option.selected = true;
                        defaultSelected = true;
                    }
                }
            } catch (e) {
                console.error('Failed to load chats:', e);
            }
        }

        function startChat() {
            const chatName = document.getElementById('chat-select').value;
            if (!chatName) {
                alert('Please select a chat');
                return;
            }
            currentChat = chatName;
            document.getElementById('login-header').textContent = chatName;
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('chat-panel').style.display = 'flex';
            document.getElementById('agent-header').textContent = chatName;
            connectWebSocket();
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(protocol + '//' + window.location.host + '/ws');

            ws.onopen = function() {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                closeStatus(); // Close any existing status when connected
                ws.send(JSON.stringify({type: 'select_chat', payload: {chat_name: currentChat}}));
            };

            ws.onmessage = function(event) {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    setStatus('Connection lost. Reconnecting in 3 seconds...', true);
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 3000);
                } else {
                    setStatus('Unable to reconnect. Please refresh the page.', true);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'chat_selected':
                    // Chat name already shown in header
                    break;
                case 'chunk':
                    displayChunk(msg.payload.content, msg.payload.first, msg.payload.last);
                    break;
                case 'thinking':
                    document.getElementById('messages').insertAdjacentHTML('beforeend', '<div id="thinking" class="message thinking">Thinking...</div>');
                    scrollToBottom();
                    break;
                case 'complete':
                    const thinking = document.getElementById('thinking');
                    if (thinking) thinking.remove();
                    setStatus('Response completed', false);
                    break;
                case 'error':
                    setStatus(msg.payload.error, true);
                    break;
                case 'cleared':
                    setStatus(msg.payload.message, false);
                    break;
                default:
                    console.log('Unknown message type:', msg.type);
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

            addMessage(message, 'user');
            input.value = '';
            autoResize(input);
            input.focus();

            ws.send(JSON.stringify({
                type: 'chat',
                payload: {chat_name: currentChat, message: message}
            }));
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (type === 'assistant') {
                try {
                    contentDiv.innerHTML = marked.parse(text);
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    contentDiv.textContent = text;
                }
            } else {
                contentDiv.textContent = text;
            }

            div.appendChild(contentDiv);
            document.getElementById('messages').appendChild(div);
            scrollToBottom();
        }

        let currentChunk = '';
        let chunkElement = null;
        function displayChunk(content, isFirst, isLast) {
            if (isFirst) {
                currentChunk = '';
                const div = document.createElement('div');
                div.className = 'message assistant';
                div.id = 'current-response';
                div.innerHTML = '<div class="message-content markdown-body"></div>';
                document.getElementById('messages').appendChild(div);
                chunkElement = div.querySelector('.message-content');
            }
            currentChunk += content;
            if (chunkElement) {
                try {
                    chunkElement.innerHTML = marked.parse(currentChunk);
                } catch (e) {
                    chunkElement.textContent = currentChunk;
                }
            }
            if (isLast || !isFirst) {
                scrollToBottom();
            }
            if (isLast) {
                chunkElement = null;
            }
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            requestAnimationFrame(() => {
                messages.scrollTop = messages.scrollHeight;
            });
        }

        function setStatus(text, isError) {
            const container = document.getElementById('toast-container');

            // Clear any existing toast
            if (toastTimeout) {
                clearTimeout(toastTimeout);
                toastTimeout = null;
            }
            container.innerHTML = '';
            container.style.display = 'none';

            if (!text) return;

            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.innerHTML = '<span>' + text + '</span><span class="toast-close" onclick="closeStatus()">√ó</span>';

            container.appendChild(toast);
            container.style.display = 'flex';

            // Auto close after 1 second (1000ms)
            toastTimeout = setTimeout(() => {
                closeStatus();
            }, 1000);
        }

        function closeStatus() {
            if (toastTimeout) {
                clearTimeout(toastTimeout);
                toastTimeout = null;
            }
            document.getElementById('toast-container').style.display = 'none';
        }

        function showClearModal() {
            if (!currentChat) return;
            document.getElementById('clear-chat-name').textContent = currentChat;
            document.getElementById('clear-modal').style.display = 'flex';
        }

        function hideClearModal() {
            document.getElementById('clear-modal').style.display = 'none';
        }

        function confirmClear() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'clear_session', payload: {chat_name: currentChat}}));
            }
            hideClearModal();
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Mobile keyboard adaptation
        let lastViewportHeight = window.innerHeight;
        
        function handleViewportChange() {
            const viewport = window.visualViewport;
            if (!viewport) return;

            const viewportHeight = viewport.height || window.innerHeight;
            const chatPanel = document.getElementById('chat-panel');

            if (chatPanel) {
                chatPanel.style.height = viewportHeight + 'px';
            }

            // Detect keyboard show/hide by comparing viewport height change
            const heightDiff = lastViewportHeight - viewportHeight;
            const isKeyboardShown = heightDiff > 150; // Keyboard typically takes >150px
            
            if (isKeyboardShown) {
                // Keyboard is shown - scroll to make input visible
                const inputArea = document.getElementById('input-area');
                if (inputArea) {
                    // Use setTimeout to ensure keyboard animation completes
                    setTimeout(() => {
                        inputArea.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        // Also scroll messages to bottom
                        scrollToBottom();
                    }, 100);
                }
            } else if (viewportHeight > lastViewportHeight - 50) {
                // Keyboard is hidden - restore layout
                setTimeout(() => {
                    const messages = document.getElementById('messages');
                    if (messages) {
                        messages.style.height = 'auto';
                    }
                }, 100);
            }

            lastViewportHeight = viewportHeight;
        }

        // Listen for visualViewport changes (mobile keyboard)
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleViewportChange);
            window.visualViewport.addEventListener('scroll', handleViewportChange);
        }

        // Also listen to window resize for keyboard show/hide
        window.addEventListener('resize', handleViewportChange);

        // Focus input when keyboard is shown on mobile
        const messageInput = document.getElementById('message-input');
        if (messageInput) {
            messageInput.addEventListener('focus', function() {
                // Small delay to allow keyboard to start appearing
                setTimeout(scrollToBottom, 300);
            });
        }

        init();
    </script>
</body>
</html>
