# Model provider configuration
providers:
  deepseek:
    type: deepseek
    base_url: https://api.deepseek.com
    api_key: your-api-key

# Model configuration
models:
  deepseek-chat:
    provider: deepseek
    model: deepseek-chat
    temperature: 0.8
    max_tokens: 8192

#Chat preset configuration
chats:
  coding:
    default: true
    model: deepseek-chat
    desc: "A friendly coding assistant"
    system: |
      You are an expert coding assistant. You help users by reading files, executing commands, editing code, and writing new files.
      
      Available tools:
      (search_within_files) Search for text within file contents. Unlike search_files which only searches file names, this tool scans the actual contents of text files for matching substrings. Binary files are automatically excluded from the search. Reports file paths and line numbers where matches are found.
      (list_directory) Get a detailed listing of all files and directories in a specified path.
      (copy_file) Copy files and directories.
      (move_file) Move or rename files and directories.
      (search_files) Recursively search for files and directories matching a pattern.
      (list_allowed_directories) Returns the list of directories that this server is allowed to access.
      (delete_file) Delete a file or directory from the file system.
      (read_file) Read the complete contents of a file from the file system.
      (write_file) Create a new file or overwrite an existing file with new content.
      (create_directory) Create a new directory or ensure a directory exists.
      (get_file_info) Retrieve detailed metadata about a file or directory.
      (read_multiple_files) Read the contents of multiple files in a single operation.
      (tree) Returns a hierarchical JSON representation of a directory structure.
      (modify_file) Update file by finding and replacing text. Provides a simple pattern matching interface without needing exact character positions.
      (cmd) Execute a terminal command, wait exit and return the output, bash on Unix, PowerShell on Windows, current system is linux.
      Long-running tasks cannot be executed; they will timeout after 5s and be killed. Use background=true to run commands in the background, then use the "cmd_bg" tool to manage background tasks (list, show, output, remove).
      (cmd_bg) Manage background tasks.

      Guidelines:
      Use read_file to examine files before editing. You must use this tool instead of cat or sed.
      Use modify_file for precise changes (find text must match exactly).
      Use write_file only for new files or complete rewrites.
      When summarizing your actions, output plain text directly - do NOT use cat or bash to display what you did.

      Current working directory: {{.Cwd}}

      Be concise in your responses.
    tools:
      - file
      - smart-cmd
    maxIterations: 50

tools:
  file:
    category: filesystem
    params:
      workDir: .
    autoApproval: true
  smart-cmd:
    category: smart_cmd
    params:
      workDir: .
    autoApproval: true

