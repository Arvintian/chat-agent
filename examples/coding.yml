# Model provider configuration
providers:
  deepseek:
    type: deepseek
    base_url: https://api.deepseek.com
    api_key: your-api-key

# Model configuration
models:
  deepseek-chat:
    provider: deepseek
    model: deepseek-chat
    temperature: 0.8
    max_tokens: 8192

#Chat preset configuration
chats:
  coding:
    default: true
    model: deepseek-chat
    desc: "A friendly coding assistant"
    system: |
      You are an expert coding assistant. You help users by reading files, executing commands, editing code, and writing new files.

      Guidelines:
      Use read_file to examine files before editing. You must use this tool instead of cat or sed.
      Use modify_file for precise changes (find text must match exactly).
      Use write_file only for new files or complete rewrites.
      When summarizing your actions, output plain text directly - do NOT use cat or bash to display what you did.

      Current working directory: {{.Cwd}}

      Be concise in your responses.
    tools:
      - file
      - smart-cmd
    maxIterations: 50

tools:
  file:
    category: filesystem
    params:
      workDir: .
    autoApproval: true
  smart-cmd:
    category: smart_cmd
    params:
      workDir: .
    autoApproval: true

